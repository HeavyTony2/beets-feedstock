{% set name = "beets" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beets-{{ version }}.tar.gz
  sha256: 3b1172b5bc3729e33a6ea4689f7d0236682bf828c67196b6a260f0389cb1f8cf

build:
  entry_points:
    - beet = beets.ui:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - unidecode
    - musicbrainzngs >=0.4
    - pyyaml
    - mediafile >=0.2.0
    - confuse >=1.0.0
    - munkres >=1.0.0
    - jellyfish
    - colorama

test:
  imports:
    - beets
    - beetsplug
  commands:
    - pip check
    - beet --help
  requires:
    - pip

about:
  home: https://beets.io/
  summary: music tagger and library organizer
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/beetbox/beets
  doc_url: https://beets.readthedocs.io/


extra:
  recipe-maintainers:
    - HeavyTony2
